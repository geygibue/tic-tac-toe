<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <style>
        .tabla {
            margin: auto;
        }
        .sor div {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            padding: 10px;
            float: left;
        }
        .sor {
            clear: both;
        }
    </style>
</head>
<body>
    <div onclick="alert('x játékos!');">
        Kattints ide, hogy "X" vagy "O" legyél. 
    </div>
    <p>A játék indításáhez kattincs ide</p>
    <div class="tabla">
        <div class="sor">
            <div id="0_0" onclick="hely(this)"></div> 
            <div id="1_0" onclick="hely(this)"></div> 
            <div id="2_0" onclick="hely(this)"></div> 
        </div> 
        <div class="sor"> 
            <div id="0_1" onclick="hely(this)"></div> 
            <div id="1_1" onclick="hely(this)"></div> 
            <div id="2_1" onclick="hely(this)"></div> 
        </div> 
        <div class="sor"> 
            <div id="0_2" onclick="hely(this)"></div> 
            <div id="1_2" onclick="hely(this)"></div> 
            <div id="2_2" onclick="hely(this)"></div> 
        </div>
    </div>
    <script>
        var aktualisJatekos = "O";

        function hely(doboz) {
            if (doboz.innerText != "") return;
            doboz.innerText = aktualisJatekos;
            aktualisJatekos = aktualisJatekos == "O" ? "X" : "O";

            jatekTablaEllenorzes()
        }

        function ellenorzes(elso, masodik, harmadik) {
            if (elso !== "" && elso === masodik && elso === harmadik) {
                alert('Győzött az: ' + elso + "!");
            }
        }

        function cellaErtek(id) {
            return document.getElementById(id).innerText;
        }

        function jatekTablaEllenorzes() {
            // Sorok ellenőrzése
            for (var sor = 0; sor <= 2; sor++) {
                ellenorzes(cellaErtek("0_" + sor), cellaErtek("1_" + sor), cellaErtek("2_" + sor));
            }

            // oszlopok ellenőrzése
            for (var oszlop = 0; oszlop <= 2; oszlop++) {
                ellenorzes(cellaErtek(oszlop + "_0"), cellaErtek(oszlop + "_1"), cellaErtek(oszlop + "_2"));
            }

            // 1 átló ellenőrzése
            ellenorzes(cellaErtek("0_0"), cellaErtek("1_1"), cellaErtek("2_2"));

            // 2átló ellenőrzése
            ellenorzes(cellaErtek("2_0"), cellaErtek("1_1"), cellaErtek("0_2"));
        }

    </script>
</body>
</html>
